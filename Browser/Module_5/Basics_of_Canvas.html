<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Canvas Basics</h1>
    <!-- Canvas is basically a drawing board type tag -->
    <canvas></canvas>

    
    <script>
        let CanvasBoard = document.querySelector("canvas");
        // The default height and default width are 300px and 500px
        
        // Here we are going to give some height and width
        CanvasBoard.height = window.innerHeight;
        CanvasBoard.width = window.innerWidth;

        // We are going to create a 2D tool
        let tool = CanvasBoard.getContext("2d"); 


        // 1.
        // All styling should be given above the "fillRect"
        tool.fillStyle = "lightblue";
        // Rectangle
        tool.fillRect(0, 0, 200, 200); // x, y, height, width
        // x , y start from 0 , 0 of canvas

        // 2.
        // Used to draw boarder
        tool.strokeStyle = "red";
        tool.strokeRect( 50, 50, 200, 200);

        // 3.
        // Another rectangle box
        tool.fillStyle = "lightpink";
        tool.fillRect(40, 40, 100, 100);

        // 4.
        // Lets see how we can draw a line.
            // (i) -> First we need to identify Stating point and ending point
            // (ii) -> From Canvas concepts we need to join the points and UI
        // 
        // (i) -> here we are going to add even listener to mousedown and mouseup to find out (x,y) of stating point and ending point
        let body = document.querySelector("body");
        body.addEventListener("mousedown", function(e){
            // console.log(e);
            let xPos = e.clientX;
            let yPos = e.clientY;
            console.log(xPos, yPos);
        })
        
        body.addEventListener("mouseup", function(e){
            // console.log(e);
            let xPos = e.clientX;
            let yPos = e.clientY;
            console.log(xPos, yPos);
        })

    </script>




</body>
</html>
