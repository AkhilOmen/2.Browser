<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <!-- Q3 -->
    <!-- Fix the list by making it go from 1 to 10. Use only all matching elements -> querySelectorAll, createElement and insertBefore -->

    <!-- Answer -->
    <script>
        
        // Li's Array
        let lis = document.querySelectorAll("li");
        
        // Selecting ul element
        let ul = document.querySelector("ul");

        // Creating new li
        let newli = document.createElement("li");

        // Adding content to new li
        newli.textContent = 7;
        
        //Inserting Element in ul
        ul.insertBefore(newli, lis[6]);


    </script>

</body>
</html>
