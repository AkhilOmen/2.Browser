<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font_Awesom Link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Import Styling from style.css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- .main_bar+.formula_bar+.grid_container+.sheet_container -->
    
    <!--...............................Main_Bar............................................... -->
    <div class="main_bar">
        
        <!-- new, Open, Save -->
        <div class="new_open_save_container">
            <div class="icon_container">
                <i class="fas fa-file"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-folder-open"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-save"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-file-download"></i>
            </div>
        </div>

        <!-- font family and font size -->
        <div class="formatting_container">

            <select class = "font_family_input" >
                <option value="'Arial'">Arial</option>
                <option value="'Calibri'">Calibri</option>
                <option value="'Courier New'">Courier Newl</option>
                <option value="'Franklin Gothic Medium'">Franklin Gothic Medium</option>
                <option value="'Trebuchet MS'">Trebuchet MS</option>
                <option value="'Georgia'">Georgia</option>
            </select>

            <select class = "font_size_input">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>

        </div>

        <!-- Bold, Italic, Underline -->
        <div class = "style_container">
            <div class = 'element bold'>
                <i class="fas fa-bold bold"></i>
            </div>
            <div class = 'element italic'>
                <i class="fas fa-italic italic"></i>
            </div>
            <div class = "element underline">
                <i class="fas fa-underline underline"></i>
            </div>
        </div>

        <!-- Alignment -->
        <div class = "alignment_container">
            <div class = "align-left">
                <i class="fas fa-align-left left"></i>
            </div>
            <div class = "align-right">
                <i class="fas fa-align-right right"></i>
            </div>
            <div class = "align-center">
                <i class="fas fa-align-center center"></i>
            </div>
            <div class = "align-justify">
                <i class="fas fa-align-justify justify"></i>
            </div>
        </div>

        <!-- Colors -->
        <div class = "color_container">
            <div class = "font_color" >
                <i class="fas fa-tint"></i>
                <input type="color" class = "font_color_input" style="display: none;">
            </div>
            <div class = "background_color">
                <i class="fas fa-fill-drip"></i>
                <input type="color" class = "background_color_input" style="display: none;">
            </div>
        </div>

    </div>

    
    <!-- .......................Formula_Bar................................................... -->
    <div class="formula_bar">
        <input type="text" class = "address_input">
        <div>:</div>
        <input type="text" class = "formula_input" placeholder="formula">
    </div>

    <!-- .............................Grid.................................................... -->
    <div class="grid_container">

        <div class="top_left_block">
            <!-- Static -->
        </div>
        
        <div class="top_row">
            <!-- Static -->
        </div>

        <div class="left_col">
            <!-- Static -->
        </div>

        <div class="grid">
            <!-- 2d grid -->
        </div>

    </div>

    <!-- ........................................Sheet......................................... -->
    <div class="sheet_container">Sheet Container</div>

    <!-- Script Imported for Grid_Container, Formula_Bar -->
    <script src = "script.js"></script>

    <!-- Script Imported for Main_Bar -->
    <script src = "MenuBar.js"> </script>

</body>
</html>
